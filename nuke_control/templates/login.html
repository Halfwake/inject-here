<h1>ICBM Launcher Pro Student Edition</h1>
{% if error %}
<h2>{{ error }}</h2>
{% endif %}
<form action="{{ url_for('login') }}" method="POST">
<dl>
  <dt>Username:
  <dd><input type="text" name="username">
  <dt>Password:
  <dd><input type="password" name="password">
  <dd><input type="submit" name="action" value="Login">
</dl>
</form>
